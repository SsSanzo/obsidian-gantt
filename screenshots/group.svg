click="none;"><tspan x="879.3091986452059" dy="15">task 3</tspan></text></g><g class="milestones"><rect class="" x="959.5287618110235" y="205" width="40" height="40" transform="translate(-25, 0) rotate(45, 979.5287618110235, 225)" onclick="none;"></rect></g><g class="milestones-labels"><text class="" x="979.5287618110235" y="215" transform="translate(-25, 0)" onclick="none;"><tspan x="979.5287618110235" dy="15">important milestone</tspan></text></g><text class="title" x="604.675" y="20">My Gantt Chart!</text></svg>
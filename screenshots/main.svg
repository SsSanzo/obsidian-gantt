<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"  viewbox="0,0,1402.2,400" width="1402.2" height="400">
<style>/* <![CDATA[ */
/* GRID */
.grid line {
    color: #ccc;
}

/* GROUP BLOCK */
.group-block rect {
    opacity: 25%;
}

.group-block rect.even {
    fill: #999;
}

.group-block rect.odd {
    fill: #777;
}

.group-block-label text {
    fill: white;
    font-size: 1em;
}

/* TASKS */
.tasks-labels text {
    fill: white;
    text-anchor: middle;
    font-size: 0.8em;
}

.tasks-labels tspan {
    text-anchor: middle;
}

.tasks rect {
    fill: rgb(30, 41, 41);
}

.tasks rect[onclick^=document],
.tasks-labels text[onclick^=document] {
    cursor: pointer;
}

/* MILESTONES */
.milestones-labels text {
    fill: white;
    text-anchor: middle;
    font-size: 0.7em;
}

.milestones rect {
    fill: darkcyan;
    stroke: #aaa;
    stroke-width: 1px;
}

.milestones rect[onclick^=document],
.milestones-labels text[onclick^=document] {
    cursor: pointer;
}

/* TODAY MARKER */
.today-marker line {
    stroke: brown;
    stroke-width: 2px;
}

/* DEPENDENCIES */
.dependencies path {
    stroke-width: 2px;
    stroke: #c7254e;
    fill: none;
}

.dependencies path.arrow-head {
    stroke: none;
    fill: #c7254e;
}

/* TITLE */
text.title{
    fill: #ddd;
    text-anchor: middle;
    font-size: 1.5em;
    font-weight: bold;
}

/* CUSTOM CLASSES */
.tasks rect.in-progress, 
.milestones rect.in-progress, 
.dependencies path.arrow-head.in-progress {
    fill: #ff9200;
}

.dependencies path.in-progress {
    stroke: #ff9200;
}

.tasks rect.done, 
.milestones rect.done,
.dependencies path.arrow-head.done {
    fill: #2da023;
}

.dependencies path.done {
    stroke: #2da023;
}

.tasks rect.pending, 
.milestones rect.pending,
.dependencies path.arrow-head.pending {
    fill: #2378a0;
}

.dependencies path.pending {
    stroke: #2378a0;
}

.tasks rect.critical, 
.milestones rect.critical,
.dependencies path.arrow-head.critical {
    fill: #a02323;
}

.dependencies path.critical {
    stroke: #a02323;
}
/* ]]> */</style>
